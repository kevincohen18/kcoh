<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Bust Integration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffff;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.2);
        }
        .test-card h2 {
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .test-result {
            padding: 10px;
            margin: 8px 0;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }
        .test-result.pass {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        .test-result.fail {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .test-result.info {
            border-left-color: #00ffff;
            color: #00ffff;
        }
        .console-log {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .log-line {
            margin: 2px 0;
        }
        .log-error { color: #ff0000; }
        .log-warn { color: #ffff00; }
        .log-info { color: #00ffff; }
        .log-success { color: #00ff00; }
        .summary {
            background: linear-gradient(135deg, #004400 0%, #006600 100%);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        .summary h2 {
            color: #00ff00;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
            padding: 10px;
        }
        .stat-number {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }
        .stat-label {
            display: block;
            color: #aaa;
            margin-top: 5px;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.4);
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        .timestamp-display {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .timestamp-display .value {
            font-size: 1.5rem;
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Cache Bust Integration Test</h1>

        <div class="timestamp-display">
            <div style="color: #aaa; margin-bottom: 5px;">Current Session Timestamp:</div>
            <div class="value" id="timestamp-display">Generating...</div>
        </div>

        <div class="test-grid">
            <div class="test-card">
                <h2>üìä System Status</h2>
                <div id="system-tests"></div>
            </div>

            <div class="test-card">
                <h2>üåê Resource Loading</h2>
                <div id="resource-tests"></div>
            </div>

            <div class="test-card">
                <h2>üíæ Cache Control</h2>
                <div id="cache-tests"></div>
            </div>

            <div class="test-card">
                <h2>üîÑ Reload Detection</h2>
                <div id="reload-tests"></div>
            </div>
        </div>

        <div class="test-card">
            <h2>üìù Console Logs</h2>
            <div class="console-log" id="console-log"></div>
        </div>

        <button class="refresh-btn" onclick="location.reload(true)">
            üîÑ HARD REFRESH (Test Cache Busting)
        </button>

        <div class="summary" id="summary" style="display: none;">
            <h2>‚ú® Test Results ‚ú®</h2>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="tests-passed">0</span>
                    <span class="stat-label">Tests Passed</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="tests-failed">0</span>
                    <span class="stat-label">Tests Failed</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="success-rate">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test framework
        let testsPassed = 0;
        let testsFailed = 0;
        const logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const logLine = `[${timestamp}] ${message}`;
            logs.push({ message: logLine, type });

            const consoleLog = document.getElementById('console-log');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = logLine;
            consoleLog.appendChild(line);
            consoleLog.scrollTop = consoleLog.scrollHeight;

            console.log(message);
        }

        function test(category, name, condition, details = '') {
            const result = document.createElement('div');
            result.className = `test-result ${condition ? 'pass' : 'fail'}`;
            result.innerHTML = `
                ${condition ? '‚úÖ' : '‚ùå'} ${name}
                ${details ? '<br><small>' + details + '</small>' : ''}
            `;
            document.getElementById(category).appendChild(result);

            if (condition) {
                testsPassed++;
                log(`PASS: ${name}`, 'success');
            } else {
                testsFailed++;
                log(`FAIL: ${name}`, 'error');
            }
        }

        function info(category, message) {
            const result = document.createElement('div');
            result.className = 'test-result info';
            result.innerHTML = `‚ÑπÔ∏è ${message}`;
            document.getElementById(category).appendChild(result);
            log(`INFO: ${message}`, 'info');
        }

        // Run tests
        log('Starting Cache Bust Integration Tests', 'info');

        // Test 1: Timestamp Generation
        log('=== SYSTEM STATUS TESTS ===', 'info');
        if (typeof window.CACHE_BUST !== 'undefined') {
            document.getElementById('timestamp-display').textContent = window.CACHE_BUST;
            test('system-tests', 'CACHE_BUST variable exists', true,
                `Value: ${window.CACHE_BUST}`);
            test('system-tests', 'Timestamp is valid number',
                typeof window.CACHE_BUST === 'number' && window.CACHE_BUST > 0);
            test('system-tests', 'Timestamp is recent',
                window.CACHE_BUST > 1700000000000,
                `Timestamp: ${window.CACHE_BUST}`);
        } else {
            test('system-tests', 'CACHE_BUST variable exists', false,
                'Variable not found! Cache busting may not work.');
            document.getElementById('timestamp-display').textContent = 'NOT FOUND!';
            document.getElementById('timestamp-display').style.color = '#ff0000';
        }

        // Test 2: Performance API
        if (performance && performance.getEntriesByType) {
            test('system-tests', 'Performance API available', true);
            const navEntries = performance.getEntriesByType('navigation');
            if (navEntries.length > 0) {
                info('reload-tests', `Navigation type: ${navEntries[0].type}`);
                info('reload-tests', `Transfer size: ${navEntries[0].transferSize} bytes`);
                test('reload-tests', 'Navigation entry exists', true);
            }
        } else {
            test('system-tests', 'Performance API available', false);
        }

        // Test 3: Resource Loading
        log('=== RESOURCE LOADING TESTS ===', 'info');

        // Check for dynamically loaded scripts
        setTimeout(() => {
            const mainScript = document.getElementById('main-script');
            const terminalScript = document.getElementById('terminal-script');

            if (mainScript) {
                const hasTimestamp = mainScript.src.includes('?t=');
                test('resource-tests', 'Main script has timestamp', hasTimestamp,
                    hasTimestamp ? `URL: ${mainScript.src.split('?')[1]}` : 'No timestamp found');
            } else {
                info('resource-tests', 'Main script not found (may not be loaded yet)');
            }

            if (terminalScript) {
                const hasTimestamp = terminalScript.src.includes('?t=');
                test('resource-tests', 'Terminal script has timestamp', hasTimestamp,
                    hasTimestamp ? `URL: ${terminalScript.src.split('?')[1]}` : 'No timestamp found');
            } else {
                info('resource-tests', 'Terminal script not found (may not be loaded yet)');
            }

            // Check stylesheets
            const stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
            let stylesWithTimestamp = 0;
            stylesheets.forEach(link => {
                if (link.href.includes('?t=')) {
                    stylesWithTimestamp++;
                }
            });

            test('resource-tests', 'Stylesheets have timestamps',
                stylesWithTimestamp > 0,
                `${stylesWithTimestamp} of ${stylesheets.length} stylesheets have timestamps`);

        }, 100);

        // Test 4: Cache API
        log('=== CACHE CONTROL TESTS ===', 'info');
        if ('caches' in window) {
            test('cache-tests', 'Cache API available', true);
            caches.keys().then(cacheNames => {
                info('cache-tests', `Found ${cacheNames.length} cache(s)`);
                test('cache-tests', 'Caches can be queried', true,
                    `${cacheNames.length} cache(s) found`);
            }).catch(err => {
                test('cache-tests', 'Caches can be queried', false, err.message);
            });
        } else {
            test('cache-tests', 'Cache API available', false);
        }

        // Test 5: Service Worker
        if ('serviceWorker' in navigator) {
            test('cache-tests', 'Service Worker API available', true);
            navigator.serviceWorker.getRegistrations().then(registrations => {
                info('cache-tests', `${registrations.length} service worker(s) registered`);
                test('cache-tests', 'Service workers can be queried', true);
                if (registrations.length > 0) {
                    info('cache-tests', 'Service workers will be unregistered by cache-bust script');
                }
            });
        } else {
            test('cache-tests', 'Service Worker API available', false,
                'Not available in this context');
        }

        // Test 6: Session Storage
        if (typeof sessionStorage !== 'undefined') {
            test('reload-tests', 'SessionStorage available', true);
            const reloadFlag = sessionStorage.getItem('cache-bust-reloaded');
            info('reload-tests', `Reload flag: ${reloadFlag || 'not set'}`);
        }

        // Test 7: localStorage (theme preservation)
        if (typeof localStorage !== 'undefined') {
            test('cache-tests', 'LocalStorage available', true);
            // Check if theme is preserved
            const theme = localStorage.getItem('theme');
            if (theme) {
                info('cache-tests', `Theme preference preserved: ${theme}`);
            }
        }

        // Final summary
        setTimeout(() => {
            log('=== TEST SUMMARY ===', 'info');
            log(`Tests Passed: ${testsPassed}`, 'success');
            log(`Tests Failed: ${testsFailed}`, testsFailed > 0 ? 'error' : 'success');

            const total = testsPassed + testsFailed;
            const successRate = total > 0 ? ((testsPassed / total) * 100).toFixed(1) : 0;

            document.getElementById('tests-passed').textContent = testsPassed;
            document.getElementById('tests-failed').textContent = testsFailed;
            document.getElementById('success-rate').textContent = successRate + '%';
            document.getElementById('summary').style.display = 'block';

            if (testsFailed === 0) {
                log('üéâ ALL TESTS PASSED! Cache busting is FLAWLESS!', 'success');
                document.querySelector('.summary h2').innerHTML = 'üéâ ALL TESTS PASSED!';
            } else {
                log('‚ö†Ô∏è Some tests failed. Check results above.', 'warn');
                document.querySelector('.summary h2').innerHTML = '‚ö†Ô∏è SOME TESTS FAILED';
                document.querySelector('.summary').style.background =
                    'linear-gradient(135deg, #440000 0%, #660000 100%)';
            }
        }, 500);
    </script>
</body>
</html>
